name: any-pr

on: [pull_request]

jobs:
  build_test:
    name: Build test
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        node-version: [10.x, 11.x, 12.x, 13.x, 14.x]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn test
